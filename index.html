<!doctype html>
<head>
<meta charset="utf-8">
<title>A Simple App</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">	
		<header>
			<h1>Activity list project</h1>
		</header>	
		<main>
		<div id='activityList'>	
		<input type='button' id='btnAddActivity' value='Add New Activity'/>
		<table id="tblActivitylist" class="tableLayout">		
		</table>
		</div>

		<div id="newActivityPanel">
		<div id="headerPanel">		
		<span>Activity</span><span>Location</span><span>Target Date</span><span>Status</span>
		</div>
		<div id="formPanel">
			<form id='frmActivity'>		
				<select id="listActivity" name='activity'>
					<option id='0'>Rock Climbing</option>
					<option id='1'>Hiking</option>
					<option id='2'>Half Marathon</option>			
				</select>
				<input type="text" id="txtActivity" name='location'/>
				<input type="date" name='targetdate'/>
				<select id="listStatus" name='status'>
					<option id='0'>Pending</option>
					<option id='1'>Done</option>
					<option id='2'>MaybeNot</option>
				</select>
				<input type='button' id='btnAddActiivty' value='Add New Activity'/>
			</form>
		</div>
		</div>
		</main>
		<footer>
		web->Nginx->Node->Mongodb
		</footer>
	</div>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="data.js"></script>
</body>
</html>
